name: Tests-Lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: cargo test
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - run: rustup -V
    - run: rustup toolchain list
    - uses: actions/checkout@v3
    - name: Run clippy
      run: cargo clippy -- -Dclippy::all
    - name: Run fmt check
      run: cargo fmt -- --check
